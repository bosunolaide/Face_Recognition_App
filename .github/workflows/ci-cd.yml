name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run tests (pytest)
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t face-recognition-app:${{ github.sha }} .

  deploy-render:
    # Optional CD: If you add a Render Deploy Hook URL as a repo secret (RENDER_DEPLOY_HOOK),
    # this job will trigger a deploy after CI passes.
    runs-on: ubuntu-latest
    needs: docker-build
    if: ${{ github.ref == 'refs/heads/main' && secrets.RENDER_DEPLOY_HOOK != '' }}
    steps:
      - name: Trigger Render deploy
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
