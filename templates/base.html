<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Face Recognition Web App{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #214ed3;
      --brand-2: #5b7cfa;
      --bg: #0b1020;
      --card: rgba(255,255,255,.92);
    }
    html, body { height: 100%; }
    body{
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(33,78,211,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(91,124,250,.16), transparent 55%),
        linear-gradient(180deg, #f7f9ff 0%, #f4f7ff 50%, #ffffff 100%);
      color: #0f172a;
    }
    .navbar{
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,.75) !important;
      border-bottom: 1px solid rgba(15,23,42,.08);
    }
    .brand-badge{
      width: 44px; height: 44px;
      display: grid; place-items: center;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 10px 30px rgba(33,78,211,.18);
      overflow: hidden;
    }
    .brand-badge img{ width: 28px; height: 28px; object-fit: contain; filter: brightness(0) invert(1); }
    .btn-brand{
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      border: none;
      color: #fff;
      box-shadow: 0 10px 22px rgba(33,78,211,.22);
    }
    .btn-brand:hover{ opacity: .95; color:#fff; }
    .btn-soft{
      background: rgba(33,78,211,.08);
      border: 1px solid rgba(33,78,211,.18);
      color: #1e40af;
    }
    .glass{
      background: var(--card);
      border: 1px solid rgba(15,23,42,.08);
      box-shadow: 0 18px 60px rgba(2,6,23,.08);
      border-radius: 18px;
    }
    .muted{ color: rgba(15,23,42,.72); }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(15,23,42,.06);
      border: 1px solid rgba(15,23,42,.10);
      padding: .15rem .45rem;
      border-radius: .5rem;
      font-size: .85em;
    }
    footer{
      border-top: 1px solid rgba(15,23,42,.08);
      color: rgba(15,23,42,.65);
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold" href="/">
        <span class="brand-badge">
          <img src="/static/images/logo.svg" alt="Logo">
        </span>
        <span>Face Recognition</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/app/">Try the App</a></li>
          <li class="nav-item"><a class="nav-link" href="/health/" target="_blank" rel="noopener">Health</a></li>
          <li class="nav-item ms-lg-2">
            <a class="btn btn-brand btn-sm px-3" href="/app/">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container py-4 py-lg-5">
    {% block bodyblock %}{% endblock %}
  </main>

  <footer class="py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
      <div class="small">
        <div class="fw-semibold">Face Recognition Web App</div>
        <div>Flask • OpenCV • Machine Learning • Deployed on Render</div>
      </div>
      <div class="small">
        <span class="me-2">Endpoints:</span>
        <a class="text-decoration-none" href="/app/">/app/</a>
        <span class="mx-1">•</span>
        <a class="text-decoration-none" href="/health/" target="_blank" rel="noopener">/health/</a>
      </div>
    </div>
  </footer>
</body>
</html>
